server.port: 8014
# 数据源配置
spring.datasource.type: com.zaxxer.hikari.HikariDataSource
spring.datasource.driver-class-name: com.mysql.cj.jdbc.Driver
spring.datasource.url: jdbc:mysql://localhost:3306/ahao_process_management?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8&useSSL=true&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true&tinyInt1isBit=false&rewriteBatchedStatements=true&useAffectedRows=true
spring.datasource.username: root
spring.datasource.password: root

################################################## mybatis-plus 配置 ##################################################
mybatis-plus.global-config.banner: false
mybatis-plus.global-config.db-config.id-type: auto
mybatis-plus.global-config.db-config.logic-delete-value: 1 # 逻辑已删除值(默认为 1)
mybatis-plus.global-config.db-config.logic-not-delete-value: 0 # 逻辑未删除值(默认为 0)
mybatis-plus.configuration.log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
mybatis-plus.configuration.map-underscore-to-camel-case: true # 关闭驼峰写法
mybatis-plus.mapper-locations: classpath:mapper/*.xml
################################################## mybatis-plus 配置 ##################################################
