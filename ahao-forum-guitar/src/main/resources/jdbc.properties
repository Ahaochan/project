#-----MySQL \u6570\u636E\u6E90\u914D\u7F6E--------
#\u8BBE\u7F6EJDBC\u9A71\u52A8\u540D\u79F0
mysql.driver=com.mysql.jdbc.Driver
#\u8BBE\u7F6EJDBC\u8FDE\u63A5URL
mysql.url=jdbc:mysql://localhost:3306/forum-guitar?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&&autoReconnect=true&failOverReadOnly=false&allowMultiQueries=true

#\u8BBE\u7F6E\u6570\u636E\u5E93\u7528\u6237\u540D
mysql.username=root
#\u8BBE\u7F6E\u6570\u636E\u5E93\u5BC6\u7801
mysql.password=root
#\u8BBE\u7F6E\u8FDE\u63A5\u6C60\u521D\u59CB\u503C
mysql.initialSize=5
#\u8BBE\u7F6E\u8FDE\u63A5\u6C60\u6700\u5927\u503C
mysql.maxActive=100
#\u8BBE\u7F6E\u8FDE\u63A5\u6C60\u6700\u5C0F\u7A7A\u95F2\u503C
mysql.minIdle=20
#\u8BBE\u7F6E\u83B7\u53D6\u8FDE\u63A5\u7B49\u5F85\u8D85\u65F6\u7684\u65F6\u95F4
mysql.maxWait = 60000
#\u8BBE\u7F6E\u95F4\u9694\u591A\u4E45\u624D\u8FDB\u884C\u4E00\u6B21\u68C0\u6D4B\uFF0C\u68C0\u6D4B\u9700\u8981\u5173\u95ED\u7684\u7A7A\u95F2\u8FDE\u63A5\uFF0C\u5355\u4F4D\u662F\u6BEB\u79D2
mysql.timeBetweenEvictionRunsMillis = 60000
#\u914D\u7F6E\u4E00\u4E2A\u8FDE\u63A5\u5728\u6C60\u4E2D\u6700\u5C0F\u751F\u5B58\u7684\u65F6\u95F4\uFF0C\u5355\u4F4D\u662F\u6BEB\u79D2
mysql.minEvictableIdleTimeMillis = 300000
#
mysql.testOnBorrow = false
#
mysql.testOnReturn = false

#\u662F\u5426\u5728\u81EA\u52A8\u56DE\u6536\u8D85\u65F6\u8FDE\u63A5\u7684\u65F6\u5019\u6253\u5370\u8FDE\u63A5\u7684\u8D85\u65F6\u9519\u8BEF
mysql.logAbandoned=true
#\u662F\u5426\u81EA\u52A8\u56DE\u6536\u8D85\u65F6\u8FDE\u63A5
mysql.removeAbandoned=true
#\u8D85\u65F6\u65F6\u95F4(\u4EE5\u79D2\u6570\u4E3A\u5355\u4F4D)
mysql.removeAbandonedTimeout=60
